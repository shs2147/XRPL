<!DOCTYPE html>
<html>
  <head>
    <title>XRPL Wallet Creation and Funding</title>
  </head>
  <body>
    <h1>XRPL Wallet Creation and Funding</h1>

    <button id="createWalletButton">Create Wallet</button>
    <button id="fundWalletButton">Fund Wallet</button>

    <script src="https://cdn.jsdelivr.net/npm/xrpl@3.0.0/dist/npm/index.min.js"></script>
    <script>
      document
        .getElementById("createWalletButton")
        .addEventListener("click", async function () {
          await createWallet();
        });

      document
        .getElementById("fundWalletButton")
        .addEventListener("click", async function () {
          await fundWallet();
        });

      async function createWallet() {
        let newWallet = xrpl.Wallet.generate(xrpl.ECDSA.ed25519);
        console.log(newWallet);
      }

      async function fundWallet() {
        let wallet = xrpl.Wallet.fromSeed("sEd7UmHKtktQRA8ejP9RWmDiXo7J76P");
        let client = new xrpl.Client("wss://s.altnet.rippletest.net/");

        await client.connect();

        console.log("Are we connected? " + client.isConnected());

        let result = await client.fundWallet(wallet);

        console.log(result);
      }
    </script>
  </body>
</html>
