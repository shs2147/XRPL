<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>NFT Minting UI</title>
  </head>
  <body>
    <div class="container">
      <h1>NFT Minting</h1>
      <form id="mintForm">
        <label for="seed">Seed:</label>
        <input type="text" id="seed" required />

        <label for="url">IPFS URL:</label>
        <input type="text" id="url" required />

        <button type="button" id="mintButton">Mint NFT</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
